<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <body>
      <body>
        <div class="container1" style="width: 100%;">
          <div class="left">
            <img src="./undraw_welcome_cats_thqn.svg" style="width: 100%;" />
          </div>
          <div class="right">
            <div class="limiter">
              <div class="container-login100">
                <div class="wrap-login100">
                  <form class="login100-form validate-form">
                    <div class="login100-form-title">
                      SignUp
                    </div>
                    <div class="login100-form-description">
                      People who have expertise just love to share it. That's
                      human nature.
                      <div style="text-align: left; margin-top: 2%;">
                        <form
                          #f="ngForm"
                          class="center"
                          *ngIf="!isSuccessful"
                          name="form"
                          (ngSubmit)="f.form.valid && onSubmit()"
                          novalidate
                        >
                          <div class="form-group">
                            <input
                              aria-label="Large"
                              type="login"
                              class="form-control"
                              name="login"
                              [(ngModel)]="form.login"
                              required
                              login
                              #login="ngModel"
                              placeholder="login ..."
                            />
                          </div>
                          <div class="form-group">
                            <input
                              aria-label="Large"
                              type="name"
                              class="form-control"
                              name="name"
                              [(ngModel)]="form.name"
                              required
                              name
                              #name="ngModel"
                              placeholder="name ..."
                            />
                          </div>
                          <div class="form-group">
                            <input
                              aria-label="Large"
                              type="comment"
                              class="form-control"
                              name="comment"
                              [(ngModel)]="form.comment"
                              required
                              comment
                              #comment="ngModel"
                              placeholder="comment ..."
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control"
                              name="password"
                              [(ngModel)]="form.password"
                              required
                              minlength="6"
                              #password="ngModel"
                              aria-label="Large"
                              placeholder="Password ..."
                            />
                            <div
                              class="alert-danger"
                              *ngIf="password.errors && f.submitted"
                            >
                              <div *ngIf="password.errors.required">
                                Password is required
                              </div>
                              <div *ngIf="password.errors.minlength">
                                Password must be at least 6 characters
                              </div>
                            </div>
                            <div
                              class="alert alert-warning"
                              *ngIf="f.submitted && isSignUpFailed"
                            >
                              Signup failed!<br />{{ errorMessage }}
                            </div>
                          </div>

                          <button type="submit" class="btn dream-btn restyle">
                            Join the Family
                          </button>

                          <small id="passwordreset" class="form-text">
                            <p>
                              Already Have an Account?
                              <a href="/user/login">Login Now</a>
                            </p>
                          </small>

                          <div class="alert alert-success" *ngIf="isSuccessful">
                            Your registration is successful!
                          </div>
                        </form>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </body>
  </body>
</html>
